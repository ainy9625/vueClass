<!DOCTYPE html>
<html>
<head>
    <title>vue实例生命周期</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>
<body>

<div id="app">
     <p>{{ text }}</p>
</div>

<script type="text/javascript">
  /*
    数据更新
     app.text = 'hello vue'
    销毁vue实例
     app.$destroy()
  */
  var app = new Vue({
	  // 挂载实例
      el: '#app',
	  // 实例数据对象
      data: {
          text : "hello world" 
      },
       beforeCreate: function () {
               console.group('=======beforeCreate 创建前状态========》');
			   //此时Vue实例使用的根 DOM 元素还未被创建，undefined，this指向vue实例
               console.log("%c%s", "color:red" , "el: " + this.$el);
			   // Vue 实例观察的数据对象还未被创建，undefined
               console.log("%c%s", "color:red","data: " + this.$data);
			   // 以上$data还未创建，自然$data上的text属性也未被创建，undefined
               console.log("%c%s", "color:red","text:" + this.text) 
			   console.groupEnd();			   
        },
        created: function () {
            console.group('=====created 创建完毕状态=============》');
			// 实例已创建完成，实例数据对象也已创建，但是DOM元素还没生成，undefined
            console.log("%c%s", "color:red","el: " + this.$el); 
            console.log("%c%s", "color:red","data: ");
			console.log(this.$data);
			// hello world
            console.log("%c%s", "color:red","text:" + this.text); 
			console.groupEnd();
        },
        beforeMount: function () {
            console.group('=====beforeMount 挂载前状态===============》');
			// 在实例挂载前，DOM元素已生成
            console.log("%c%s", "color:red","el: "); 
            console.log(this.$el);
			// 此时，数据对象还未和DOM元素结合，也就是挂载
            console.log("%c%s", "color:red","data: ");
			console.log(this.$data);			
            console.log("%c%s", "color:red","text: " + this.text);  
			console.groupEnd();
        },
        mounted: function () {
            console.group('=====mounted 挂载结束状态===============》');
			// 实例挂载完成，此时查看打印出来的$el内的text已渲染成hell world
            console.log(this.$el);    
		    console.log("%c%s", "color:red","data:");
			console.log(this.$data);
		    console.log("%c%s", "color:red","text: " + this.text); 
		    console.groupEnd();
        },
        beforeUpdate: function () {
            console.group('=====beforeUpdate 更新前状态===============》');
            console.log("%c%s", "color:red","el:");
            console.log(this.$el);   
		    console.log("%c%s", "color:red","data: " + this.$data); 
			console.log(this.$data); 
		    console.log("%c%s", "color:red","text: " + this.text); 
		    console.groupEnd();
        },
        updated: function () {
            console.group('=====updated 更新完成状态===============》');
            console.log("%c%s", "color:red","el     : " + this.$el);
            console.log(this.$el); 
            console.log("%c%s", "color:red","data   : " + this.$data); 
            console.log("%c%s", "color:red","text: " + this.text);
			console.groupEnd();			   
        },
        beforeDestroy: function () {
            console.group('=====beforeDestroy 销毁前状态===============》');
            console.log("%c%s", "color:red","el:");
            console.log(this.$el);    
            console.log("%c%s", "color:red","data:"); 
			console.log("%c%s", "color:red","data   : " + this.$data);
            console.log("%c%s", "color:red","text: " + this.text); 
			console.groupEnd();
        },
        destroyed: function () {
            console.group('======destroyed 销毁完成状态===============》');
            console.log("%c%s", "color:red","el:");
            console.log(this.$el);  
		    console.log("%c%s", "color:red","data:");
			console.log(this.$data);
		    console.log("%c%s", "color:red","text: " + this.text);
			console.groupEnd();
        }
    })
</script>
</body>
</html>
